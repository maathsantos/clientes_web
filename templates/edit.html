<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2>Editar Cliente</h2>
    <form method="POST" class="row g-3">
        <div class="col-md-3">
            <input type="text" name="nome" class="form-control" value="{{ cliente[1] }}" required>
        </div>
        <div class="col-md-3">
            <input type="email" name="email" class="form-control" value="{{ cliente[2] }}" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="telefone" class="form-control" value="{{ cliente[3] }}" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="cidade" class="form-control" value="{{ cliente[4] }}" required>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
